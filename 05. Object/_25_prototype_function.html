<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로토타입 함수</title>
</head>
<body>
  <script>
    function Car(company, model, price) {
      this.company = company;
      this.model = model;
      this.price = price;

      // 1. prototype 에 함수 등록
      // 일반적으로 등록하는 함수(기능)들은 객체가 생성될 때마다 메모리에 함수가 하나씩 생성된다.
      // 함수를 prototype 에 등록을 하게 되면 객체가 생성될 때마다 함수가 생성되지 않고
      // 단 한번만 생성돼서 메모리에 등록되고
      // 해당 함수를 공유해서 사용하게 된다.(Java 의 static 과 유사)
      Car.prototype.info = function() {
        console.log(this.company);
        console.log(this.model);
        console.log(this.price);
      }
    }

    const kiaCar = new Car('kia', 'k5', 3000);
    const hyundaiCar = new Car('hyundai', 'avante', 3000);

    console.log(kiaCar);
    console.log(hyundaiCar);
  </script>
</body>
</html>
