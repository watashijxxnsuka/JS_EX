<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>화살표 함수</title>
</head>
<body>
  <script>
    // 1.화살표 함수의 정의
    const add = (a, b) => {
      // 리턴할 값이 없으면 return 구문을 사용하지 않아도 된다.
      console.log(a+b);
      // 리턴할 값이 없으면 return 구문을 사용한다.
      return a + b;
    }

    // 2. 기능 구현부에 중괄호 블록 '{}' 대신 소괄호 블록 '()'을 사용하면 
    // 소괄호 안에 있는 내용이 바로 리턴된다.
    // 소괄호 블록안에는 세미콜론 ';'을 사용할 수 없고 리턴할 코드 한줄만 작성할 수 있다.
    const sub = (a, b) => (a - b); 

    // 3. 기능 구현부에 괄호 블록이 없으면 해당 값이 바로 리턴된다.
    const mul = (a, b) => a * b;

    // 4. 매개변수가 없는 화살표 함수
    const div = () => 10 / 5;

    // 5. 매개변수가 하나일 때는 매개변수를 감싸는 소괄호를 생략할 수 있다.
    const mod = a => a % 5;

    let result = add(10,20);
    console.log(`add(10, 20) = ${result}`);

    result = sub(10,20);
    console.log(`sub(10, 20) = ${result}`);

    result = mul(10,20);
    console.log(`mul(10, 20) = ${result}`);

    result = div();
    console.log(`div() = ${result}`);

    result = mod(10);
    console.log(`mod(10) = ${result}`);
  </script>
</body>
</html>
