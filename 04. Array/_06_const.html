<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const 변수</title>
</head>
<body>
    <script>
        // const는 상수를 만드는 키워드
        // 한 번 지정된 값은 변경하지 못한다.
        const num = 10;
        // num = 20;

        // 배열이나 객체는 const로 선언을 해도 주소값을 저장하기 때문에
        // 배열의 요소의 추가, 삭제, 수정
        // 객체의 속성 추가, 삭제, 수정이 가능하다.
        const arr = [1, 2, 3, 4, 5];

        arr.pop();
        arr.push(6);

        console.log(arr);

        const obj = {
            //JavaScript에서 객체 속성의 key값은 자동으로 문자열로 할당된다.
            a: 'a',
            b: 'b',
            c: 'c'
        };

        obj.b = 'bb';
        obj.d = 'd';

        console.log(obj);

        // 배열이나 객체 const로 선언
        // DOM 객체(태그)들을 받아오는 변수도 const로 선언
        // 일반적인 변수도 const로 선언하되 값이 변경될 가능성이 있는 변수만 let으로 선언한다.
    </script>
</body>
</html>
