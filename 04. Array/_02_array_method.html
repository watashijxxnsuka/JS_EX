<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 메소드</title>
</head>
<body>
    <script>
        const arr1 = [1, 2, 3, 4, 5];

        // 1. join() 메소드: 요소들을 하나의 문자열로 합쳐서 리턴
        //                   매개변수로 전달된 값을 요소사이사이에 추가하여 문자열로 합친다.
        console.log(arr1.join("-"));

        // 2. reverse() 메소드: 배열을 역순으로 정렬한 배열을 리턴하는데
        //                      원본 배열도 역순으로 정렬된다.
        arr1.reverse();
        console.log(arr1);

        // 3. sort() 메소드: 배열을 오름차순으로 정렬한 배열을 리턴
        //                   원본 배열도 오름차순으로 정렬된다.
        arr1.sort();
        console.log(arr1);

        // 4. splice(삭제 시작인덱스, 삭제할 요소의 개수, 새로운데이터) 메소드:
        //                  지정된 인덱스부터 지정한 개수만큼 데이터를 삭제하고
        //                  그 위치에 새로운 데이터를 추가해주는 메소드
        //                  새로운 데이터는 ,로 여러개를 지정할 수 있다.
        //                  삭제한 데이터의 개수와 새로운 데이터의 개수가 같지 않아도 된다.
        arr1.splice(2, 2, 7, 8, 9);
        console.log(arr1); 

        // 5. slice(시작 인덱스, 끝 인덱스) 메소드: 시작인덱스부터 끝인덱스까지의 요소를 잘라서
        //                                        새로운 배열로 리턴. 끝인덱스의 값은 포함되지 않는다.
        //                                        원본 배열은 변하지 않는다.
        console.log(arr1.slice(1, 3));
        console.log(arr1);

        // 6. pop() 메소드: 배열에서 마지막 요소를 꺼내서 리턴하고 
        //                  원본배열에서 꺼낸 마지막 요소 삭제하는 메소드
        const lastElement = arr1.pop();
        console.log(lastElement);
        console.log(arr1);

        // 7. push(새로운 요소) 메소드: 배열의 마지막에 매개변수로 받아온 새로운 요소를 
        //                             추가하는 메소드
        arr1.push(6);
        arr1.push(7);
        console.log(arr1);

    </script>
</body>
</html>
