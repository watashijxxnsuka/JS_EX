<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var 변수의 문제점2 - var변수는 함수단위면서 전역단위</title>
</head>
<body>
    <script>
        // 1. var변수는 함수단위면서 전역단위
        var x = 1;

        if(true) {
            var x = 1000;
        }

        console.log(x);

        for(var i = 0; i < 100; i++) {

        }

        console.log(i);

        // 2. let은 블록단위
        let y = 10;

        if(true) {
            let y = 100;
        }

        console.log(y);

        for(let j = 0; j < 100; j++) {

        }
        
        // 에러발생
        console.log(j);
    </script>
 </body>
</html>
