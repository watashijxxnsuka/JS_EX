<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문서 로드 이벤트</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      border: 30px solid black;
      border-radius: 50%;
      margin-top: 50px;
      margin-left: 50px;
    }
  </style>
  <!--DOM 객체가 로드되기 전에 실행되는 스크립트-->
  <script>
    // 브라우저에서 DOM 객체가 모두 로드된 다음에 동작할 수 있도록 
    // window 객체에 load event 를 등록한다.
    window.addEventListener('load', (e) => {
      const box = document.querySelector('.box');
      box.style.background = 'aqua';
    });
  </script>
</head>
<body>
  <div class="box"></div>
</body>
</html>
