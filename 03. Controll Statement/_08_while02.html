<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 구문</title>
</head>
<body>
   <script>
        // 사용자가 end를 입력하기 전까지 입력한 숫자를 모두 더해서 출력하는 프로그램을 작성하세요.
        // prompt에서 사용자의 입력을 받고 입력받은 값은 모두 string 타입이니까
        // parseInt 메소드를 이용해서 숫자타입으로 변경해서 덧셈 연산을 해야됩니다.
        let sum = 0;

        while(true) {
            let userInput = window.prompt("숫자를 입력하세요. end나 End 입력시 종료");

            if(userInput.toLowerCase() === 'end')
                break;

            sum += parseInt(userInput);
        }

        document.write(`지금까지 입력한 숫자의 총합: ${sum}`);
   </script> 
</body>
</html>
