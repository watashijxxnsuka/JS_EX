<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript의 Set</title>
</head>
<body>
  <script>
    // 1. 비어있는 Set 생성
    const set1 = new Set();

    console.log(set1);

    // 2. 값이 있는 Set 생성
    const set2 = new Set([1,2,3,4,5,1,2,3,1,2,2,1,1,3,4,]);

    console.log(set2);

    // 3. Set 이 나오기전에 배열에서 중복값 삭제
    const arr = [1,2,3,4,5,1,2,3,1,2,2,1,1,3,4,];

    const newArr = arr.filter((num, idx, origin) => origin.indexOf(num) === idx);

    console.log(newArr);

    // 4. Set 등장 이후 중복값 제거
    const newArr2 = [...new Set(arr)];
    console.log(new Set(arr));
    console.log(...new Set(arr));
    console.log(newArr2);
  </script>
</body>
</html>
