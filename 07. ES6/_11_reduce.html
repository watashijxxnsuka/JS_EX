<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열의 고차함수 - reduce</title>
</head>
<body>
  <script>
    const arr = [13, 27, 78, 91, 67];

    const max = arr.reduce((acc, cur) => (acc > cur ? acc : cur), 0);
    const min = arr.reduce((acc, cur) => (acc < cur ? acc : cur), arr[0]);

    console.log(max);
    console.log(min);

    // reduce 함수를 사용해서 배열의 총합을 구하세요.

    const sum = arr.reduce((a, b) => a + b, 0);

    console.log(sum);
  </script>
</body>
</html>
